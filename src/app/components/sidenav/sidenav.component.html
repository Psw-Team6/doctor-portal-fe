<div class="sidenav"  [ngClass]="collapsed ? 'sidenav-collapsed' : ''" >
  <div class="logo-container">
    <button class="logo" (click)="openSidenav()">+</button>
    <div class="logo-text" *ngIf="collapsed">Hospital</div>
    <button class="btn-close"  *ngIf="collapsed" (click)="closeSidenav()">
      <i class="fal fa-times close-icon" ></i>
    </button>
  </div>
  <ul *ngIf="!isLoggedIn" class="sidenav-nav">
    <li class="sidenav-nav-item" *ngFor="let data of navData">
      <a  class="sidenav-nav-link" [routerLink]="[data.routeLink]"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{exact:true}"
      >
        <i class="sidenav-link-icon" [class]="data.icon"></i>
        <span class="sidenav-link-text" *ngIf="collapsed">{{data.label}}</span>
      </a>
    </li>
  </ul>
  <ul class="sidenav-nav" *ngIf="isLoggedIn  && userToken.role==='Doctor'">
    <li class="sidenav-nav-item" *ngFor="let data of navDataDoctor">
      <a  class="sidenav-nav-link" [routerLink]="[data.routeLink]"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{exact:true}"
      >
        <i class="sidenav-link-icon" [class]="data.icon"></i>
        <span class="sidenav-link-text" *ngIf="collapsed">{{data.label}}</span>
      </a>
    </li>
  </ul>
  <ul class="sidenav-nav" *ngIf="isLoggedIn  && userToken.role==='Manager'">
    <li class="sidenav-nav-item" *ngFor="let data of navDataManager">
      <a  class="sidenav-nav-link" [routerLink]="[data.routeLink]"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{exact:true}"
      >
        <i class="sidenav-link-icon" [class]="data.icon"></i>
        <span class="sidenav-link-text" *ngIf="collapsed">{{data.label}}</span>
      </a>
    </li>
  </ul>
  <ul class="sidenav-nav" *ngIf="isLoggedIn  && userToken.role==='BloodBank'">
    <li class="sidenav-nav-item" *ngFor="let data of navDataBank">
      <a  class="sidenav-nav-link" [routerLink]="[data.routeLink]"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{exact:true}"
      >
        <i class="sidenav-link-icon" [class]="data.icon"></i>
        <span class="sidenav-link-text" *ngIf="collapsed">{{data.label}}</span>
      </a>
    </li>
  </ul>
</div>
