<div class="container">
  <div class="container-f">
    <div>
      <form [formGroup]="myForm">
        Value : {{myForm.value! | json}}
        <div class="title-container">
          <h1 class="title">Schedule Appointment</h1>
        </div>
        <div>
          <mat-form-field appearance="fill" class="input-schedule">
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="date">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field  appearance="fill" class="input-schedule">
            <mat-label>Choose start time</mat-label>
            <input type="text"
                   matInput
                   [ngxTimepicker]="pickerTime"
                   readonly
                   formControlName="startTime"
                    />
          </mat-form-field>
          <mat-form-field  appearance="fill" class="input-schedule">
            <mat-label>Choose finish time</mat-label>
            <input type="text"
                   matInput
                   [ngxTimepicker]="pickerTime"
                   readonly
                   formControlName="startTime"
            />
          </mat-form-field>
          <ngx-material-timepicker #pickerTime></ngx-material-timepicker>
        </div>
        <app-all-patients></app-all-patients>
      </form>
    </div>
  </div>
</div>
