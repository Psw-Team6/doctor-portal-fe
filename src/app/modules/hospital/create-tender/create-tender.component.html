<div class="container">
    <div class="container-f">
  
      <div class="title-container">
        <h1 class="title">Create Tender</h1>
      </div>
  
      <div>
      <h3>Enter the amount of blood units:</h3> 
      <mat-form-field name="forma" appearance="fill" class="input-create-request">
        <mat-label>Amount A+:</mat-label>
        <input matInput [(ngModel)]="amountApos.amount" placeholder="Amount" type="number" min="0" >
      </mat-form-field>
    </div>
    <div>
      <mat-form-field name="forma" appearance="fill" class="input-create-request">
        <mat-label>Amount A-:</mat-label>
        <input matInput [(ngModel)]="amountAneg.amount" placeholder="Amount" type="number" min="0" >
      </mat-form-field>
    </div>
    <div>
      <mat-form-field name="forma" appearance="fill" class="input-create-request">
        <mat-label>Amount B+:</mat-label>
        <input matInput [(ngModel)]="amountBpos.amount" placeholder="Amount" type="number" min="0" >
      </mat-form-field>
    </div>
    <div>
      <mat-form-field name="forma" appearance="fill" class="input-create-request">
        <mat-label>Amount B-:</mat-label>
        <input matInput [(ngModel)]="amountBneg.amount" placeholder="Amount" type="number" min="0" >
      </mat-form-field>
      </div>
      <div> 
      <mat-form-field name="forma" appearance="fill" class="input-create-request">
        <mat-label>Amount AB+:</mat-label>
        <input matInput [(ngModel)]="amountABpos.amount" placeholder="Amount" type="number" min="0" >
      </mat-form-field>
    </div>
    <div>
      <mat-form-field name="forma" appearance="fill" class="input-create-request">
        <mat-label>Amount AB-:</mat-label>
        <input matInput [(ngModel)]="amountABneg.amount" placeholder="Amount" type="number" min="0" >
      </mat-form-field>
    </div>
    <div>
      <mat-form-field name="forma" appearance="fill" class="input-create-request">
        <mat-label>Amount O+:</mat-label>
        <input matInput [(ngModel)]="amountOpos.amount" placeholder="Amount" type="number" min="0" >
      </mat-form-field>
    </div>
    <div >
      <mat-form-field name="forma" appearance="fill" class="input-create-request">
        <mat-label>Amount O-:</mat-label>
        <input matInput [(ngModel)]="amountOneg.amount" placeholder="Amount" type="number" min="0" >
      </mat-form-field>
    </div>
    
      <div >
        <h3>Choose deadline for tender application:</h3> 
        <mat-form-field name="forma" appearance="fill" class="input-create-request" required>
        <mat-label>Deadline </mat-label>
        <select matNativeControl [(ngModel)]="hasDeadlineOption"  required>
            <option value="HAS_DEADLINE">Tender has deadline</option>
            <option value="NO_DEADLINE">Tender has no deadline</option>
        </select>
        </mat-form-field>
    </div>


  <div>
      <mat-form-field name="forma" appearance="fill" class="input-create-request">
        <mat-label>Date</mat-label>
        <input matInput [(ngModel)]="date" [matDatepicker]="picker" [min]="todayDate" >
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
  </div>
  
      <div align="center" class="input-create-request">
        <button mat-flat-button color="primary" (click)="createTender()">Create Tender</button>
      </div>
  
    </div>
  </div>
