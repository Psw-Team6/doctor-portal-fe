<div class="container">
  <div class="container-f">
    <div>
      <form >
        <div class="title-container">
          <h1 class="title header-b">Schedule hospitalization</h1>
        </div>
        <mat-divider></mat-divider>
        <div>
          <app-patients-for-hospitalization (onSelectedPatient)="onSelecting($event)"></app-patients-for-hospitalization>
        </div>
        <div>
          <mat-form-field class="input-schedule" appearance="fill">
            <mat-label>Reason</mat-label>
            <textarea [(ngModel)]="patientAdmission.reason" name="reason" matInput ></textarea>
          </mat-form-field>
        </div>


        <button mat-flat-button color="primary" (click)="hospitalize()" class="input-schedule button-color">Submit</button>
      </form>
    </div>
  </div>
</div>
