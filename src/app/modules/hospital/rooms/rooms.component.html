<div class="row">
  <mat-form-field appearance="fill">
  <mat-label>Building</mat-label>
  <mat-select [(ngModel)]="selectedBuilding" name="building" (selectionChange)="clearRooms(true)">
    <mat-option *ngFor="let building of buildings" [value]="building">
      {{building.buildingName}}
    </mat-option>
  </mat-select>
  </mat-form-field>
</div>

<div class="row">
  <mat-form-field appearance="fill">
    <mat-label>Floor</mat-label>
    <mat-select [(ngModel)]="selectedFloor" name="floor" (selectionChange)="reloadRooms()">
      <mat-option *ngFor="let floorName of selectedBuilding.floorNames" [value]="floorName">
        {{ floorName }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
<div>

  <div class="prikaz"  style="float: right;" *ngIf="shownRoom" >


    <div>
      <h1 class="naslov"  >Building Details</h1>
    </div>

    <div class="unos">
      <mat-form-field appearance="legacy" *ngIf="shownRoom">
        <mat-label  >Building Type </mat-label>
        <input matInput type="text"  [(ngModel)]="selectedBuilding.buildingName">
      </mat-form-field>
      <button mat-icon-button *ngIf="shownRoom">
        <mat-icon matTooltip="update">edit</mat-icon>
      </button>
    </div>

    <div div class="unos" >
      <mat-form-field appearance="legacy" *ngIf="shownRoom">
        <mat-label  >Floor </mat-label>
        <input matInput type="text"  [(ngModel)]="selectedFloor">
      </mat-form-field>
      <button mat-icon-button *ngIf="shownRoom">
        <mat-icon matTooltip="update">edit</mat-icon>
      </button>
    </div>

    <div  class="unos">
      <mat-form-field appearance="legacy" *ngIf="shownRoom">
        <mat-label>Building Name </mat-label>
        <input matInput type="text"  [(ngModel)]="selectedRoom.number">
      </mat-form-field>

      <button mat-icon-button *ngIf="shownRoom">
        <mat-icon matTooltip="update">edit</mat-icon>
      </button>
    </div>

  </div>


  <canvas id="c" ></canvas>
</div>
