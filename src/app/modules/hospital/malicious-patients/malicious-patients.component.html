<h1 class="title">Malicious patients:</h1>
<h3 class="description">List of patients who have been marked as suspicious because they have canceled an appointment
  at least 3 times in the previous 30 days.</h3>
<div class="container-f">

  <div class="tabler">
    <table mat-table [dataSource]="maliciousPatients" class="example-table">
      <ng-container matColumnDef="Name">
        <th mat-header-cell matSort *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let row">{{row.name}}</td>
      </ng-container>
      <ng-container matColumnDef="Surname">
        <th mat-header-cell matSort *matHeaderCellDef>Surname</th>
        <td mat-cell *matCellDef="let row">{{row.surname}}</td>
      </ng-container>
      <ng-container matColumnDef="Status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let row"></td>
      </ng-container>
      <ng-container matColumnDef="Block">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let row">
          <button style="margin-left: 15px; height: 50%" mat-mini-fab [disabled]="!canCancel(row)" (click)="cancleHoliday(row.id)" aria-label="Example icon button with a home icon">
            <mat-icon>block</mat-icon>
          </button>
        </td>
      </ng-container>
      <ng-container matColumnDef="Unblock">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let row">
          <button style="margin-left: 15px; height: 50%" mat-mini-fab [disabled]="!canCancel(row)" (click)="cancleHoliday(row.id)" aria-label="Example icon button with a home icon">
            <mat-icon>check circle outline icon</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
