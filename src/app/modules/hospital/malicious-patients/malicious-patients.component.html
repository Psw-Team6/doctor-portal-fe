<div class="container-holiday">
  <div class="row flex-c">
    <div class="col-10 holiday-title" style="background-color: #263238;">
      <h1 class="title header-holiday">Malicious patients</h1>
    </div>
  </div>
  <h3 class="description">List of patients who have been marked as suspicious because they have canceled an appointment
    at least 3 times in the previous 30 days.</h3>
  <table mat-table [dataSource]="dataSource" class="tabler">

    <ng-container matColumnDef="Name">
      <th mat-header-cell matSort *matHeaderCellDef  class="cell-center">Name</th>
      <td mat-cell *matCellDef="let malitiousPatient"  class="clickable cell-center"> {{malitiousPatient.patient.name}}</td>
    </ng-container>
    <ng-container matColumnDef="Surname">
      <th mat-header-cell matSort *matHeaderCellDef class="cell-center">Surname</th>
      <td mat-cell *matCellDef="let malitiousPatient" class="cell-center"> {{malitiousPatient.patient.surname}}</td>
    </ng-container>
    <ng-container matColumnDef="Status">
      <th mat-header-cell *matHeaderCellDef class="cell-center">Status</th>
      <td mat-cell *matCellDef="let malitiousPatient" class="cell-center">
        <div *ngIf="malitiousPatient.patient.isBlocked">
          Blocked
        </div>
        <div *ngIf="!malitiousPatient.patient.isBlocked">
          Active
        </div></td>
    </ng-container>
    <ng-container matColumnDef="Block">
      <th mat-header-cell *matHeaderCellDef class="cell-center"></th>
      <td mat-cell *matCellDef="let malitiousPatient" class="cell-center">
        <button id="blockButton" style="margin-left: 15px; height: 50%" mat-mini-fab  aria-label="Example icon button with a home icon" [disabled]="disableRejectButton(malitiousPatient.patient.isBlocked)" (click)="updateStatus(malitiousPatient.patient.id,  malitiousPatient.patient.isBlocked, malitiousPatient.patient)">
          <mat-icon>block</mat-icon>
        </button>
      </td>
    </ng-container>
    <ng-container matColumnDef="Unblock">
      <th mat-header-cell *matHeaderCellDef class="cell-center"></th>
      <td mat-cell *matCellDef="let malitiousPatient" class="cell-center">
        <button id="unblockButton" style="margin-left: 15px; height: 50%" mat-mini-fab  aria-label="Example icon button with a home icon" [disabled]="disableBlockButton(malitiousPatient.patient.isBlocked)" (click)="updateStatus(malitiousPatient.patient.id,  malitiousPatient.patient.isBlocked, malitiousPatient.patient)">
          <mat-icon>check circle outline icon</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
