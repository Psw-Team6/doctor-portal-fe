<h1 class="title">Malicious patients:</h1>
<h3 class="description">List of patients who have been marked as suspicious because they have canceled an appointment
  at least 3 times in the previous 30 days.</h3>
<div class="container-f">

  <div class="tabler">
    <table mat-table [dataSource]="dataSource" class="example-table">
      <ng-container matColumnDef="Name">
        <th mat-header-cell matSort *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let malitiousPatient"> {{malitiousPatient.patient.name}}</td>
      </ng-container>
      <ng-container matColumnDef="Surname">
        <th mat-header-cell matSort *matHeaderCellDef>Surname</th>
        <td mat-cell *matCellDef="let malitiousPatient"> {{malitiousPatient.patient.surname}}</td>
      </ng-container>
      <ng-container matColumnDef="Status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let malitiousPatient">
          <div *ngIf="malitiousPatient.patient.isBlocked">
            Blocked
          </div>
          <div *ngIf="!malitiousPatient.patient.isBlocked">
            Active
          </div></td>
      </ng-container>
      <ng-container matColumnDef="Block">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let malitiousPatient">
          <button style="margin-left: 15px; height: 50%" mat-mini-fab  aria-label="Example icon button with a home icon" [disabled]="disableRejectButton(malitiousPatient.patient.isBlocked)" (click)="updateStatus(malitiousPatient.patient.id,  malitiousPatient.patient.isBlocked, malitiousPatient.patient)">
            <mat-icon>block</mat-icon>
          </button>
        </td>
      </ng-container>
      <ng-container matColumnDef="Unblock">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let malitiousPatient">
          <button style="margin-left: 15px; height: 50%" mat-mini-fab  aria-label="Example icon button with a home icon" [disabled]="disableBlockButton(malitiousPatient.patient.isBlocked)" (click)="updateStatus(malitiousPatient.patient.id,  malitiousPatient.patient.isBlocked, malitiousPatient.patient)">
            <mat-icon>check circle outline icon</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
