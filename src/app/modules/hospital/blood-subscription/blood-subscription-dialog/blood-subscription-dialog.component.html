<h1 mat-dialog-title>View blood subscription</h1>
<div mat-dialog-content>
    <div>
        <label>Blood bank: <b>{{data.bloodSubscriptionData.bloodBankName}}</b></label>
    </div>
    <div>
        <ul>
            <li *ngFor="let d of data.bloodSubscriptionData.bloodTypeAmountPair">
                Blood type: (<b>{{bloodTypeToString(d.bloodType)}}</b>), amount: <b>{{d.amount}}</b> units
            </li>
        </ul>
    </div>
</div>
