<h1 mat-dialog-title>Choose blood bank:</h1>
<div mat-dialog-content>
    <mat-selection-list [multiple]="false" #names (selectionChange)="onSelectionChange(names.selectedOptions.selected)">
        <mat-list-option *ngFor="let entry of entries" [value]="entry">{{entry.name}}</mat-list-option>
    </mat-selection-list>
    <div mat-dialog-action [align]="'end'">
        <button class="dialogButtonCancel" mat-raised-button color="warn" mat-dialog-close (click)="close()">Cancel</button>
        <button class="dialogButton" mat-raised-button mat-dialog-close (click)="choose(names.selectedOptions)">Send</button>
    </div>
</div>
