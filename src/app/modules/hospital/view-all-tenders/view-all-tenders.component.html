<div class="container">
    <div class="table-header">
        <p class="table-title">Tenders</p>
    </div>
    <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef class="cell-center"> Status </th>
            <td mat-cell *matCellDef="let tender" class="clickable cell-center" >{{statusToString(tender.status)}}</td>
        </ng-container>
        <ng-container matColumnDef="deadline">
            <th mat-header-cell *matHeaderCellDef class="cell-center"> Deadline date </th>
            <td mat-cell *matCellDef="let tender" class="cell-center">{{tender.deadlineDate | date:"MM/dd/yyyy 'at' h:mma"}}</td>
        </ng-container>
        <ng-container matColumnDef="details">
            <th mat-header-cell *matHeaderCellDef class="cell-center"></th>
            <td mat-cell *matCellDef="let tender" class="cell-center">
                <button mat-raised-button color="primary" [disabled]="tender.status!=0"  (click)="tenderDetails(tender.id)">Details</button>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
