<div class="container-holiday">
    <div class="row flex-c">
        <div class="col-10 holiday-title" style="background-color: #263238;">
           <h1 class="title header-holiday">Tenders</h1>
        </div>
    </div>
    <table mat-table [dataSource]="dataSource" class="tabler">
        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef class="cell-center"> Status </th>
            <td mat-cell *matCellDef="let tender" class="clickable cell-center" >{{statusToString(tender.status)}}</td>
        </ng-container>
        <ng-container matColumnDef="deadline">
            <th mat-header-cell *matHeaderCellDef class="cell-center"> Deadline date </th>
            <td mat-cell *matCellDef="let tender" class="cell-center">{{getDateFormat(tender.deadlineDate)}}</td>
        </ng-container>
        <ng-container matColumnDef="details">
            <th mat-header-cell *matHeaderCellDef class="cell-center"></th>
            <td mat-cell *matCellDef="let tender" class="cell-center">
                <div class="example-button-container">
                    <button mat-mini-fab color="primary" class="butt-back" (click)="tenderDetails(tender.id)" [disabled]="tender.status!=0">
                      <mat-icon>description</mat-icon>
                    </button>
                  </div>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
