<div class="form">
    <br>
    <br>
    <div>
        <h1>Configure generated and sending reports</h1>
        <br><br>
        <form (ngSubmit)="saveConfiguration()">
        
            <mat-form-field appearance="fill">
                <mat-label>Blood bank</mat-label>
                <mat-select [(ngModel)]="configureGeenerateAndSend.bloodBankName" [ngModelOptions]="{standalone: true}">
                <mat-option *ngFor="let bloodBank of bloodBanks" [value]="bloodBank.name">
                    {{bloodBank.name}}
                </mat-option>
                </mat-select>
            </mat-form-field>  
            <br><br>        

            <h3>Choose period for <strong>generate </strong>report <span style="font-size: 12px;"> (recomended or custom)</span>:</h3>
            <mat-form-field appearance="fill" >
            <mat-label>Recommended </mat-label>
            <select matNativeControl [(ngModel)]="chooseRecomended" (click)="isCustomSelected()" [(ngModel)]="click" name="chooseRecomended" (click)="isRecomendedSelected()" [(ngModel)]="configureGeenerateAndSend.generatePeriod" [ngModelOptions]="{standalone: true}">
                <option value="ONE_MONTH">One month</option>
                <option value="TWO_MONTH">Two month</option>
                <option value="THREE_MONTH">Three month</option>
                <option value="SIX_MONTH">Six month</option>
                <option value="ONE_YEAR">One year</option>
                <option value="CUSTOM">Custom</option>
            </select>
            </mat-form-field>

            <br>
            <mat-form-field appearance="fill" *ngIf="showCustom" [(ngModel)]="showCustom">
                <mat-label>Custom period</mat-label>
                <input matInput [matDatepicker]="picker" [(ngModel)]="chooseCustomDate" name="chooseCustomDate" [(ngModel)]="configureGeenerateAndSend.generatePeriod" [ngModelOptions]="{standalone: true}">
                <mat-hint>MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matIconSuffix [for]="picker" (click)="isCustomDateSelected()"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
            <br>
            <br>
        
        
            <h3>Choose period for <strong> sending </strong>report <span style="font-size: 12px;">(recomended or custom)</span>:</h3>
            <mat-form-field appearance="fill" (click)="isRecomendedSendingSelected()">
            <mat-label>Recommended </mat-label>
            <select matNativeControl [(ngModel)]="chooseRecomendedSending" name="chooseRecomendedSending" (click)="isSendCustomSelected()" [(ngModel)]="sendCustom" [(ngModel)]="configureGeenerateAndSend.sendPeriod" [ngModelOptions]="{standalone: true}">
                <option value="ONE_MONTH">Every  month</option>
                <option value="TWO_MONTH">Every two months</option>
                <option value="THREE_MONTH">Every three months</option>
                <option value="SIX_MONTH">Every six months</option>
                <option value="ONE_YEAR">Once a year</option>
                <option value="CUSTOM">Custom</option>
            </select>
            </mat-form-field>
            <br><br>
            <mat-form-field appearance="fill" *ngIf="showSendCustom" [(ngModel)]="showSendCustom">
                <mat-label>Custom period</mat-label>
                <input matInput [matDatepicker]="sendingPicker" [(ngModel)]="chooseCustomDateSending" name="chooseCustomDateSending" [(ngModel)]="configureGeenerateAndSend.sendPeriod" [ngModelOptions]="{standalone: true}">
                <mat-hint>MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matIconSuffix [for]="sendingPicker" (click)="isCustomDateSendingSelected()"></mat-datepicker-toggle>
                <mat-datepicker #sendingPicker></mat-datepicker>
            </mat-form-field>
            <br><br>
            <button mat-stroked-button>Finish</button>
        </form>
        
    </div>
</div>
