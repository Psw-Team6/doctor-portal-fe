<div class="container">
    <div class="table-header">
        <h1 class="table-title">PDF reports</h1>
    </div>
            <table mat-table [dataSource]="dataSourcePdfReportDetails" class="custom-table">
                <ng-container matColumnDef="Name" >
                    <th mat-header-cell *matHeaderCellDef class="cell-center"> Name </th>
                    <td mat-cell *matCellDef="let news" class="clickable cell-center">
                    <div>{{news.pdfName}}</div>
                    </td>
                </ng-container>
                <ng-container matColumnDef="From" >
                    <th mat-header-cell *matHeaderCellDef class="cell-center"> From </th>
                    <td mat-cell *matCellDef="let news" class="clickable cell-center">
                    <div> {{news.startTime}}</div>
                    </td>
                </ng-container>
                <ng-container matColumnDef="To" >
                    <th mat-header-cell *matHeaderCellDef class="cell-center"> To </th>
                    <td mat-cell *matCellDef="let news" class="clickable cell-center">
                    <div> {{news.endTime}}</div>
                    </td>
                </ng-container>
                <ng-container matColumnDef="Type">
                    <th mat-header-cell *matHeaderCellDef class="cell-center"> News </th>
                    <td mat-cell *matCellDef="let news" class="cell-center">{{news.type}}</td>
                </ng-container>
                <ng-container matColumnDef="View">
                    <th mat-header-cell *matHeaderCellDef class="cell-center"></th>
                    <td mat-cell *matCellDef="let news" class="cell-center">
                        <button mat-icon-button (click)="viewPdf(news.pdfName)">
                            <i class="fa fa-file" aria-hidden="true"></i>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumnsNews; sticky: true"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumnsNews;"></tr>
            </table>
</div>
