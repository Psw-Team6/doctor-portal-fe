<div class="container-holiday">
    <div class="row flex-c">
        <div class="col-10 holiday-title" style="background-color: #263238;">
           <h1 class="title header-holiday">Tender Offers:</h1>
        </div>
    </div>
    <mat-divider></mat-divider>
    <table mat-table [dataSource]="dataSource" class="tabler">
        <ng-container matColumnDef="bloodBankName">
            <th mat-header-cell *matHeaderCellDef class="cell-center"> Blood Bank Name </th>
            <td mat-cell *matCellDef="let tenderOffer" class="clickable cell-center" >{{tenderOffer.bloodBankName}}</td>
        </ng-container>
        <ng-container matColumnDef="realizationDate">
            <th mat-header-cell *matHeaderCellDef class="cell-center"> Deadline date </th>
            <td mat-cell *matCellDef="let tenderOffer" class="cell-center">{{getDateFormat(tenderOffer.realizationDate)}}</td>
        </ng-container>
        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef class="cell-center"> Price (euros) </th>
            <td mat-cell *matCellDef="let tenderOffer" class="cell-center">{{tenderOffer.price}}</td>
        </ng-container>
        <ng-container matColumnDef="favourite">
            <th mat-header-cell *matHeaderCellDef class="cell-center">Select Winner</th>
            <td mat-cell *matCellDef="let tenderOffer" class="cell-center">
                <div class="example-button-container">
                    <button mat-mini-fab color="primary" class="butt-back" (click)="chooseTenderOffer(tenderOffer)">
                      <mat-icon>favorite</mat-icon>
                    </button>
                  </div>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
