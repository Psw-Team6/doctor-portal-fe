<div class="container">


    <div class="table-header">
        <p class="table-title">Tender Offers</p>
    </div>
    <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="bloodBankName">
            <th mat-header-cell *matHeaderCellDef class="cell-center"> Blood Bank Name </th>
            <td mat-cell *matCellDef="let tenderOffer" class="clickable cell-center" >{{tenderOffer.bloodBankName}}</td>
        </ng-container>
        <ng-container matColumnDef="realizationDate">
            <th mat-header-cell *matHeaderCellDef class="cell-center"> Deadline date </th>
            <td mat-cell *matCellDef="let tenderOffer" class="cell-center">{{tenderOffer.realizationDate| date:"MM/dd/yyyy 'at' h:mma"}}</td>
        </ng-container>
        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef class="cell-center"> Price </th>
            <td mat-cell *matCellDef="let tenderOffer" class="cell-center">{{tenderOffer.price}}</td>
        </ng-container>
        <ng-container matColumnDef="favourite">
            <th mat-header-cell *matHeaderCellDef class="cell-center">Select Winner</th>
            <td mat-cell *matCellDef="let tenderOffer" class="cell-center">
                <div class="example-button-container">
                    <button mat-fab  class="heart-button" (click)="chooseTenderOffer(tenderOffer)">
                      <mat-icon>favorite</mat-icon>
                    </button>
                  </div>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
