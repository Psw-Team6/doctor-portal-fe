<mat-form-field appearance="fill" class="input-schedule">
  <mat-label>Select a medicine</mat-label>
  <mat-select [(ngModel)]="selectedItem" (ngModelChange)="selectedMedicine($event)">
    <mat-option *ngFor="let m of medicines" [value]="m.id">
      {{m.name}}
    </mat-option>
  </mat-select>

</mat-form-field>
