<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
  <div class="container">
    <div class="container-f">

      <div class="title-container">
        <h1 class="title">Tender verification</h1>
      </div>

          <mat-stepper orientation="vertical" [linear]="false" #stepper>

            <mat-step [stepControl]="firstFormGroup">
              <form [formGroup]="idForm">
                <ng-template matStepLabel>Enter tender ID from verification e-mail:</ng-template>
                <mat-form-field appearance="fill">
                  <mat-label>ID</mat-label>
                  <input matInput placeholder="ID" formControlName="tenderId" [(ngModel)]="tenderId" required>
                </mat-form-field>
                <div>
                  <button mat-button  (click)="confirmId()">Check ID</button>
                </div>
              </form>
            </mat-step>

            <mat-step [stepControl]="secondFormGroup">
              <form [formGroup]="secondFormGroup">
                <ng-template matStepLabel>Check the data of tender</ng-template>
                

                    <table mat-table [dataSource]="dataSource">
                        <ng-container matColumnDef="bloodType">
                            <th mat-header-cell *matHeaderCellDef class="cell-center"> Blood Type </th>
                            <td mat-cell *matCellDef="let item" class="clickable cell-center" >{{item.bloodType}}</td>
                        </ng-container>
                        <ng-container matColumnDef="amount">
                            <th mat-header-cell *matHeaderCellDef class="cell-center"> Amount </th>
                            <td mat-cell *matCellDef="let item" class="cell-center">{{item.amount}}</td>
                        </ng-container>
                        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>

                <div>
                  <button mat-button matStepperPrevious>Back</button>
                  <button mat-button matStepperNext>Next</button>
                </div>
              </form>
            </mat-step>

            <mat-step>
              <ng-template matStepLabel>Done</ng-template>
              <p>Click confirm if everything is okey! 
              </p>
              <div>
                <button mat-button matStepperPrevious>Back</button>
                <button mat-button (click)="confirmTender()" mat-flat-button color="primary" >Confirm</button>
              </div>
            </mat-step>

          </mat-stepper>

    </div>
  </div>
</body>
</html>
