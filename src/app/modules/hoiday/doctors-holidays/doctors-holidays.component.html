<div class="container-f">
    <div class="row flex-c">
      <div class="col-10">
         <h1 class="title header-holiday">Your holidays:</h1>
      </div>
      <div class="col-2 m-top">
        <button mat-raised-button matTooltip="Schedule holiday" class="custom-button" (click)="navigateNewHoliday()">
          <i class="fal fa-briefcase icon-fa"></i>
        </button>
    </div>
  </div>
  <mat-divider></mat-divider>
  <div class="tabler">
    <table mat-table [dataSource]="holidays"   class="example-table">
      <ng-container matColumnDef="StartDate">
        <th mat-header-cell matSort *matHeaderCellDef>Starting date</th>
        <td mat-cell *matCellDef="let row">{{getDateFormat(row.dateRange.from)}}</td>
      </ng-container>
      <ng-container matColumnDef="EndDate">
        <th mat-header-cell matSort *matHeaderCellDef>Ending date</th>
        <td mat-cell *matCellDef="let row">{{getDateFormat(row.dateRange.to)}}</td>
      </ng-container>
      <ng-container matColumnDef="Description">
        <th mat-header-cell *matHeaderCellDef>Description</th>
        <td mat-cell *matCellDef="let row">{{row.description}}</td>
      </ng-container>
      <ng-container matColumnDef="Status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let row">{{getStatus(row.holidayStatus)}}</td>
      </ng-container>
      <ng-container matColumnDef="Cancel">
        <th mat-header-cell *matHeaderCellDef>CancelHoliday</th>
        <td mat-cell *matCellDef="let row">
          <button style="margin-left: 15px; height: 50%" mat-mini-fab class="butt-back" [disabled]="!canCancel(row)" (click)="cancleHoliday(row.id)" aria-label="Example icon button with a home icon">
            <mat-icon>clear</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
