<div class="container">
<mat-card class="notification beautiful-animation row" *ngFor="let notification of notificationsMap" [@notificationState]="notification.state">
  <mat-card-header>
    <mat-card-title>{{ notification.patientName }} {{ notification.patientSurname}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <ul>
      <li *ngFor="let content of notification.notifications">
        <mat-icon>assignment icon</mat-icon>{{ content }}
      </li>
    </ul>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>View</button>
    <button mat-button>Dismiss</button>
  </mat-card-actions>
</mat-card>
</div>
