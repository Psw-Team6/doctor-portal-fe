<table mat-table [dataSource]="consiliums"   class="example-table">
  <!-- Number Column -->
  <ng-container matColumnDef="Date">
    <th mat-header-cell matSort *matHeaderCellDef>Date</th>
    <td mat-cell *matCellDef="let row">{{getDateFormat(row.timeRange.from)}}</td>
  </ng-container>
  <ng-container matColumnDef="start time">
    <th mat-header-cell *matHeaderCellDef>Start time</th>
    <td mat-cell *matCellDef="let row">{{getHourFormat(row.timeRange.from)}}</td>
  </ng-container>
  <ng-container matColumnDef="finish time">
    <th mat-header-cell *matHeaderCellDef>Finish time</th>
    <td mat-cell *matCellDef="let row">{{getHourFormat(row.timeRange.to)}}</td>
  </ng-container>
  <ng-container matColumnDef="Theme">
    <th mat-header-cell *matHeaderCellDef>Theme</th>
    <td mat-cell *matCellDef="let row">{{row.theme}} </td>
  </ng-container>  <ng-container matColumnDef="More details">
    <th mat-header-cell *matHeaderCellDef>More details</th>
  <td mat-cell *matCellDef="let row"><button>More details</button></td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
