<div class="fade-element">
  <div class="title-container-l">
    <h1>Consilium details</h1>
  </div>
<span >{{formatDate(consilium.timeRange?.from!)}} - {{formatTime(consilium.timeRange?.to!)}}</span>
<br>
<br>
<span>Theme: </span>
<span>{{consilium.theme}}</span>
<mat-divider style="margin-top: 10px;margin-bottom: 10px;"></mat-divider>
  <div class="title-container-l">
    <h2>Other doctors</h2>
  </div>
<table mat-table [dataSource]="doctors"   class="example-table">
  <!-- Number Column -->
  <ng-container matColumnDef="Name">
    <th mat-header-cell matSort *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let row">{{row.name}}</td>
  </ng-container>
  <ng-container matColumnDef="Surname">
    <th mat-header-cell *matHeaderCellDef>Surname</th>
    <td mat-cell *matCellDef="let row">{{row.surname}}</td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>
